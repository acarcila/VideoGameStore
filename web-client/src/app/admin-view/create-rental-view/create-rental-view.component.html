<h3>Crear alquiler</h3>
<form>
    <label>ID Cliente</label>
    <input type="text" placeholder="IdCliente" #inputIdClient>

    <label>ID Videojuego</label>
    <input type="text" placeholder="ID Videojuego" #inputIdVideoGame>

    <label>Número de días</label>
    <input type="number" placeholder="No. de días " #inputDays>

    <button (click)="submit($event, inputIdClient.value, inputIdVideoGame.value, inputDays.value)">Submit</button>
</form>
